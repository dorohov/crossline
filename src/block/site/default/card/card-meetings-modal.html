<div class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}elem-group  {{block_mod}}">
		<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
		<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_address}}</div>		
		<div class="{{block_prefix}}elem  {{block_mod}}">
			<time class="{{block_prefix}}icon-item  is--date  {{block_mod}}" datetime="{{block_date_iso}}">
				<div class="{{block_prefix}}icon  {{block_mod}}">
					[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="icon-date" ]]
				</div>
				{{block_date}}
			</time>
		</div>
	</div>
</div>
