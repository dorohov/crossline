<div class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}user  {{block_mod}}">
		<div class="{{block_prefix}}user-preview  {{block_mod}}  {{block_status}}">
			<img src="{{block_preview}}" alt="{{block_heading}}">
		</div>
		<div class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</div>
		<div class="{{block_prefix}}rating  is--star  {{block_mod}}"  data-reviews="2 monts ago">
			<select class="star-green-dim" name="rating" autocomplete="off">
				<option value="1">1.0</option>
				<option value="2">2.0</option>
				<option value="3">3.0</option>
				<option value="4" selected="selected">4.0</option>
				<option value="5">5.0</option>
			</select>
		</div>
	</div>
	<div class="{{block_prefix}}text  {{block_mod}}">{{block_text}}</div>
</div>
