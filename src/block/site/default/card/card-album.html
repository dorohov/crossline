<div class="{{block_prefix}}card  {{block_mod}}">
	<a href="{{block_link}}" class="{{block_prefix}}preview  {{block_mod}}">
		<img src="{{block_preview}}" alt="" class="img-responsive">
		<div class="{{block_prefix}}bg  {{block_mod}}">
			<div class="{{block_prefix}}bg-inner  {{block_mod}}">
				<div class="{{block_prefix}}bg-icon  {{block_mod}}">
					[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="plus" ]]
				</div>
				<div class="{{block_prefix}}bg-text  {{block_mod}}">10 photo</div>
			</div>
		</div>
	</a>
	<h3 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h3>
	<time datetime="{{block_date_iso}}" class="{{block_prefix}}date  {{block_mod}}">{{block_date}}</time> 
</div>
