<div class="{{block_prefix}}item  {{block_mod}}  {{block_mod_elem}}">
	<div class="row {{block_prefix}}row-inner  is--wrap  is--jcsb  is--aic  {{block_mod}}  {{block_mod_elem}}">
		<div class="{{block_prefix}}cols-inner cols  {{block_mod}}  {{block_mod_elem}}">
			<label for="{{form_id}}[{{block_id}}]" class="{{block_prefix}}label  is--cols  {{block_mod}}">{{block_label}}</label>
		</div>
		<div class="{{block_prefix}}cols-inner cols  {{block_mod}}  {{block_mod_elem}}">
			<a href="#" class="{{block_prefix}}link  {{block_mod}}  {{block_mod_elem}}">Restore password</a>
			
		</div>
	</div>
	<div class="{{block_prefix}}item-inner  {{block_mod}}  {{block_mod_elem}}">
		<input type="{{block_type}}" {{block_attr}}  class="{{block_prefix}}control form-control validate[{{block_required}}]  {{block_mod}}  {{block_color}}  {{block_mod_elem}}" id="{{form_id}}[{{block_id}}]" name="f[{{block_label}}]" placeholder="{{block_placeholder}}"  value="{{block_value}}">	
		<button type="button" class="{{block_prefix}}btn-pass  is--view  is--active">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="pass-view" ]]</button>
		<button type="button" class="{{block_prefix}}btn-pass  is--hide">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="pass-hide" ]]</button>
	</div>
</div>
