<div class="{{modals_prefix}}modal {{modals_mod}}" id="{{modals_id}}" tabindex="-1"  aria-hidden="true"> 
	<div class="{{modals_prefix}}dialog  {{modals_mod}}  is--back">
		<div class="{{modals_prefix}}back  {{modals_mod}}">
			<button type="button" class="{{modals_prefix}}back-btn  {{modals_mod}}" data-dismiss="modal" aria-hidden="true">
				<div class="{{modals_prefix}}back-btn-icon  {{modals_mod}}">
					[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="slick-left"]]
				</div>
				Back
			</button>
		</div>
		<div class="mCustomScrollbar scroller" data-mcs-theme="green-dim">
			<div class="{{modals_prefix}}body  {{modals_mod}}">				
				<h4 class="{{modals_prefix}}heading  {{modals_mod}}">Photos:</h4>
				[[azbntple 
					tpl="/src/block/site/default/card/card-photo-modal.html" 
					block_prefix="card-item__"
					block_mod="is--photo-fan" 
				]]				
			</div>
		</div>
	</div>
</div>
